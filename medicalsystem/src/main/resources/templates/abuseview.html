<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VIEW</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background=/images/stethoscope-2617701_1920.jpg>
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-9">
<br>
<table class="table table-dark table-hover bg-info">
<tr class="lead text-danger" style="font-style:italic">
<th>ID</th>
<th>FIRSTNAME</th>
<th>ABUSER_NUMBER</th>
<th>VIEW</th>
</tr>
<tr class="lead" th:each="complain:${myList}">
<td th:text="${complain.doctorId}"></td>
<td th:text="${complain.dfirstName}"></td>
<td th:text="${complain.phoneNumber}"></td>
<td><a th:href="@{/doctor/abusedescription(description=${complain.description})}">VIEW</a></td>
<td><a th:href="@{/doctor/deleteabuse(id=${complain.id})}">DELETE</a></td>
</tr>
</table>
<div  class="text-success">
<h6 th:text="${message}"></h6>
</div>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
