<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VIEW</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background=/images/stethoscope-2617701_1920.jpg>
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-9">
<form action="/doctor/viewdoctors" method="post">
<div class="form-group">
<input type="text" class="form-control" placeholder="DoctorId" name="doctorId">
</div>
<button type="submit" class="btn btn-default">Submit</button>

</form>
<br>
<table class="table table-dark table-hover bg-info">
<tr class="lead text-danger" style="font-style:italic">
<th>ID</th>
<th>FIRSTNAME</th>
<th>LASTNAME</th>
<th>PHONENUMBER</th>
<th>SPECIALTY</th>
<th>REMOVE</th>
</tr>
<tr class="lead" th:each="doctor:${myList}">
<td th:text="${doctor.doctorId}"></td>
<td th:text="${doctor.firstName}"></td>
<td th:text="${doctor.lastName}"></td>
<td th:text="${doctor.phoneNumber}"></td>
<td th:text="${doctor.speciality}"></td>
<td><a th:href="@{/doctor/removedoctor(doctorId=${doctor.doctorId})}">REMOVE</a></td>
</tr>
<tr>
<td ><a th:href="@{/doctor/doctor-pdf-export}" class="btn btn-primary active" role="button" aria-pressed="true">Print</a></td>
</tr>
</table>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
