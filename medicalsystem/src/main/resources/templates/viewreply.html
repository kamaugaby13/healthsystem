<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VIEW</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background=/images/stethoscope-2617700_1920.jpg>
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-9">
<br>
<table class="table table-dark">
<tr class="lead text-danger" style="font-style:italic">
<th>FIRSTNAME</th>
<th>ID</th>
<th>PHONENUMBER</th>
<th>PATIENT</th>
<th>VIEW</th>
</tr>
<tr class="lead" th:each="reply:${myList}">
<td th:text="${reply.doctorfirstName}"></td>
<td th:text="${reply.doctorId}"></td>
<td th:text="${reply.doctorphoneNumber}"></td>
<td th:text="${reply.firstName}"></td>
<td><a th:href="@{/hospital/solution(solution=${reply.solution})}">VIEW</a></td>
</tr>
</table>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
